<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/db.js"></script>        
    <script src="scripts/scan.js"></script>    
    <script src="scripts/barcode.js"></script>    
    <script src="scripts/about.js"></script>
</head>
<body>
    
<style>    
	#the {
		width: 100%;
		height: 100%;
		position:absolute;
	}
	    
	#middle {
		text-align: center;
	}    
</style>
    
    <div id="tabstrip-scan"
        data-role="view"
        data-title="Scan"
        data-show="app.scan.dataShow" class="buttonAppearance">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>
        <div id="the">
            <div id="middle">
            <ul data-role="listview" data-type="group" data-style="inset" >
        <li>
            <ul>
                <li>
                    <i></i> <a data-role="button" data-click="app.scan.scan" style="font-size: 1.2em">Scan</a>
                </li>
            </ul>
        </li>
                </ul>
                </div>
                </div>
        
            <style scoped>
        .buttonAppearance .km-button:not(.km-back)
        {
            width: 90%;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
    </style>

    </div>

<script type="text/x-kendo-template" id="theListTemplate">
    <ul id="httpList" class="km-widget km-listview km-listgroupinset">
        #for (var i = 0; i < data.length; i++) {#
        #var datum = data[i];#
    <li class="km-group-container"><div class="km-group-title"><div class="km-text">

    </div></div><ul class="km-list">

            <li>#=datum.code#</li>

    </ul></li>
	#}#
    </ul>
</script>    
    
    
    <div id="tabstrip-list"
        data-role="view"
        data-show="app.barcode.dataBeforeShow"
        data-title="Barcodes">

        <ul id="theList" data-style="inset" data-type="group"></ul>
    </div>
<style>
    
#aboutContainer {
	width: 100%;
	height: 100%;
	position:absolute;
}
    
#information {
	padding: 0.5em;
	background-color: #fff;
	border-radius: 12pt;
	border: solid black 3pt;
	max-width: 250px;
	margin: 0 auto;
	text-align: center;
}    
</style>
    
    <div id="tabstrip-about" data-role="view" data-title="About" data-layout="tabstrip-layout" data-show="app.aboutPage.dataShow">
		<div id="aboutContainer">           
        	<p id="information">Copyright &copy; Sparks and Magic<br>http://sparksandmagic.com</p>
        </div>
    </div>    
    
    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#/" data-icon="camera">Scan</a>
                <a href="#tabstrip-list" data-icon="organize">List</a>
                <a href="#tabstrip-about" data-icon="info">About</a>
            </div>
        </div>
    </div>
</body>
</html>
